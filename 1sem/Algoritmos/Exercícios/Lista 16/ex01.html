<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01</title>
</head>
<body>
    <p>Insira uma fruta</p>
    <input id="ipt_fruta" type="text">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    var lista = ['banana', 'maçã', 'melancia', 'manga', 'tomate'];

    function pesquisar() {
        var fruta = (ipt_fruta.value).toLowerCase();
        var validacao = false;

        for (i = 0; i < lista.length; i++) {
            if (lista[i] == fruta) {
                validacao = true;
            }
        }

        if (validacao) {
            resultado.innerHTML = `A fruta ${fruta} existe na lista.`;
        } else {
            resultado.innerHTML = `Não existe a fruta ${fruta} na lista.`;
        }
    }
</script>
