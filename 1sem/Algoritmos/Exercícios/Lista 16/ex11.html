<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 11</title>
</head>
<body>
    <p>Qual o preço do produto?</p>
    <input type="text" id="ipt_preco">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar Estoque</button>
    <div id="resultado"></div>
</body>
</html>

<script>

    var lista = [];
    var soma = 0;

    function cadastrar() {
        var preco = Number(ipt_preco.value);
        soma += preco;
        lista.push(preco);
    }

    function atualizar() {
        resultado.innerHTML = `
        <b>Você tem ${lista.length} produtos cadastrados em estoque</b><br><br>
        <b>Seu estoque vale R$${soma.toFixed(2)} é a soma de todos os valores</b>`;
    }
</script>
