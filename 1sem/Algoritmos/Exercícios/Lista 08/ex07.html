<script>
    function calcular() {
        var valor = Number(ipt_valor.value);

        if (valor <= 0) {
            resultado.innerHTML = 'Nada de compras :(';
        } else if (valor > 0 && valor <= 100) {
            resultado.innerHTML = 'Viagem de ida e volta pra Praia Grande';
        } else if (valor > 100 && valor <= 4000) {
            resultado.innerHTML = 'Viagem de ida e volta pra Praia Grande';
            resultado.innerHTML += '<br>Uma boa moto usada';
        } else if (valor > 4000) {
            resultado.innerHTML = 'Viagem de ida e volta pra Praia Grande';
            resultado.innerHTML += '<br>Uma boa moto usada';
            resultado.innerHTML += '<br>Mais alguma bobagem legal';
        }
    }
</script>
