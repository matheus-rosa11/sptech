    <button onclick="mcpoze()"><img src="hqdefault.jpg" alt="MC Poze" style="height: 150px;"></button> Votos: <span id="opt_poze">0</span><br><br>
    <button onclick="robertocarlos()"><img src="roberto-carlos-970x550.jpg" alt="Roberto Carlos" style="height: 150px;"></button> Votos: <span id="opt_robertocarlos">0</span><br><br>

<script>
    var votos_poze = 0;
    var votos_robertocarlos = 0;
    var total = 0

    function mcpoze() {
        votos_poze ++;
        total ++;
        opt_poze.innerHTML = `${votos_poze}`;
        opt_total.innerHTML = `${total}`;
    }

    function robertocarlos() {
        votos_robertocarlos ++;
        total ++;
        opt_robertocarlos.innerHTML = `${votos_robertocarlos}`;
        opt_total.innerHTML = `${total}`;
    }

   
</script>
