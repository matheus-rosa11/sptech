<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01</title>
</head>
<body>
    <button onclick="contar()">Contar</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function contar() {
        var i = 1;

        while (i <= 15) {
            resultado.innerHTML += i + '<br>';
            i++;
        }
    }
</script>
