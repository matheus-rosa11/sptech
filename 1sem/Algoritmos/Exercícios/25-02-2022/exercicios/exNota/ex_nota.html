<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AVALIAÇÃO</h1>
    <input id="nota" type="text">
    <button id="idAvo" onclick="avo()">Opinião da Vó</button>
    <button id="idMae" onclick="mae()">Opinião da Mãe</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function avo() {
        resultado.innerHTML = `<h2><b>AVÓ</b></h2>Muito bem, que neto inteligente porque tirou <b style="color: blue;">${nota.value}</b>`
    }
    function mae() {
    resultado.innerHTML = `<h2><b>MÃE</b></h2>Não fez mais que tua obrigação com essa nota <b style="color: blue;">${nota.value}</b>`
    }
</script>
