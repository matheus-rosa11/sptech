<body>
    <h1>Vai comer, Juliane?</h1>
    <p>Qual fruta chegou na mesa?</p>
    <input id="ipt_fruta" type="text">
    <button onclick="descobrir()">Vai comer?</button>

<script>
    function descobrir() {
        var fruta = ipt_fruta.value;

        if (fruta == 'Uva' || fruta == 'uva'|| fruta == 'Abacaxi' || fruta == 'abacaxi') {
            alert(`Sim, você vai comer ${fruta}!`)
        } else {
            alert(`A fruta ${fruta} ela não come`)
        }
    }
</script>
