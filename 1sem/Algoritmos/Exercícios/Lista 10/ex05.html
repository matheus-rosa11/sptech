<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05</title>
</head>
<body>
    <p>Qual a temperatura atual?</p>
    <input id="ipt_temp" type="text">
    <button onclick="analisar()">Analisar clima</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function analisar() {
        var temp = Number(ipt_temp.value);

        if (temp < 21 || temp > 24) {
            alert('Alerta de desconforto!');
        } 
        
        if (temp <= 20) {
            alert('As pessoas vão ter hipotermia');
        } 
        
        if (temp >= 25) {
            alert('As pessoas vão derreter');
        }
    }
</script>
