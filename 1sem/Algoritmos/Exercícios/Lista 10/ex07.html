<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex07</title>
</head>
<body>
    <h1>Calculadora de cansaço do aluno SPTech</h1>
    <p>Meio de transporte:</p>
    <select name="" id="sel_transp">
        <option value="onibus">Ônibus</option>
        <option value="metro">Metrô</option>
        <option value="carro">Carro</option>
        <option value="bicicleta">Bicicleta</option>
        <option value="lotacao">Lotação</option>
    </select>
    <button onclick="calcular()">Calcular cansaço</button>

</body>
</html>
<script>
    function calcular() {
        var meio = sel_transp.value;

        if (meio == 'carro' || meio == 'bicicleta') {
            alert('Tá tranquilo...');
        } else if (meio == 'metro') {
            alert('Um pouco cansado');
        } else if (meio == 'onibus' || meio == 'lotacao'); {
            alert('Vish... vive cansado');
        }
    }
</script>
