<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevador</title>
</head>
<body>
    <h1>Será que aguenta?</h1>
    Qual o peso total dentro do elevador? <input id="ipt_peso" type="text" placeholder="Ex.: 300">
    <button onclick="calcular()">Ligar elevador</button><br><br>
    <div id="resultado"></div>
</body>
</html>
<script>
    function calcular() {
        var peso = Number(ipt_peso.value);

        if (peso < 500) {
            alert('Elevador vai se mover.')
        } else if (peso >= 500) {
            alert('Alguém precisa descer do elevador!')
        }
    }
</script>
