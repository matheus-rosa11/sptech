<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>Temperatura</h1>
    Qual a temperatura atual? <input type="text" id="ipt_temp">
    <button onclick="calcular()">Ver situação</button>
</body>
</html>
<script>
    function calcular() {
        var temp = ipt_temp.value;

        if (temp >= 21 && temp <= 24) {
            alert('Temperatura confortável :)')
        } else {
            alert('Temperatura DESCONFORTÁVEL :(')
        }
    }
</script>
