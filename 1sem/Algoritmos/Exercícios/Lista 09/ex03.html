<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex03</title>
</head>
<body>
    <h1>Validação</h1>
    Qual a sua nota? <input type="text" id="ipt_nota">
    <button onclick="calcular()">Avaliar aluno</button>
</body>
</html>
<script>
    function calcular() {
        var nota = ipt_nota.value;

        if (nota >= 0 && nota <= 10) {
            alert('Nota válida!')
        } else {
            alert('Onde já se viu nota menor que 0 e maior que 10?!')
        }
    }
</script>
