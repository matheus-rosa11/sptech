<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 2</title>
</head>
<body>
    <p>Entre com o limite superior:</p>
    <input id="ipt_limite" type="text" onchange="mostrar()">
    <span id="span_msg"></span>
</body>
</html>
<script>
    
    

    function mostrar() {

        var i = 5;
        span_msg.innerHTML = '';

        while (i <= ipt_limite.value) {
            span_msg.innerHTML += '<br>' + i;
            i++;
        }

    }

</script>
