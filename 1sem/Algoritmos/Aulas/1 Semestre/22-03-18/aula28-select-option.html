<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PABBLO VITTAR</h1>
    <select id="ipt_select">
        <option value="1">Ovo</option>
        <option value="3">Açúcar</option>
        <option value="5">Sal</option>
        <option value="10">Macarrão</option>
    </select>
    <button onclick="calcular()">Ver preço</button>
</body>
</html>
<script>
    function calcular() {

        var produto = Number(ipt_select.value)

        alert(`${produto.toFixed(2)}`)
    }
</script>
