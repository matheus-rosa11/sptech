<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Interno</title>
    <style>
        #div-a {
            background-color: #92e7f6;
            height: 500px;
            width: 500px;
        }

        #div-b {
            background-color: #12ccd3;
            height: 250px;
            width: 250px;
        }

        #div-d {
            width: 50%;
            height: 50vh;
            background-color: rgb(12, 211, 178);
        }

        #div-e {
            width: 75vw;
            height: 25vh;
            background-color: rgb(4, 220, 228);
        }

        #div-paragrafo {
            color: rgb(246, 216, 47);
            background-color: rgb(19, 112, 116);
            font-size: 25px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div id="div-a">
        <div id="div-b">
            <p id="div-paragrafo">
                <strong>Texto</strong>
            </p>
            <div id="div-c">
                <div id="div-d">
                    <div id="div-e"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
