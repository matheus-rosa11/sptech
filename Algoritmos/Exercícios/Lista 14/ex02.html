<body>
    <button onclick="mostrar()">Diga algo sobre a quarentena</button>
    <div id="resultado"></div>

<script>
    function mostrar() {
        var i = 1;

        while (i <= 7) {
            resultado.innerHTML += `${i}. Muitas empresas adotaram o Home Office.<br>`;
            
            i++;
        }
    }
</script>
