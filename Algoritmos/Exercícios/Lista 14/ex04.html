<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 03</title>
</head>
<body>
    <button onclick="mostrar()">S2 Pares</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function mostrar() {

        var i = 1;

        while (i <= 100) {
            if (i%2 == 0) {
                resultado.innerHTML += i + '<br>';
            }
            i++;
        }
    }
</script>
