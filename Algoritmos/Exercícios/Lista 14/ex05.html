<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 04</title>
</head>
<body>
    <button onclick="mostrar()">Números cabalísticos</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function mostrar() {
        var i = 1;

        while (i <= 15) {
            if (i != 3 && i != 4 && i != 7 && i != 10 && i != 12) {
                resultado.innerHTML += i + '<br>';
            }
            
            i++;
        }
    }
</script>
