<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoescola</title>
</head>
<body>
    <h1>Autoescola</h1>
    Qual o seu nome? <input id="ipt_nome" type="text"><br><br>
    Qual a sua idade? <input id="ipt_idade" type="text"><br><br>
    <button onclick="calcular()">Avaliar aluno</button><br><br>
    <div id="resultado"></div>
</body>
</html>
<script>
    
    function calcular() {
        var nome = ipt_nome.value;
        var idade = Number(ipt_idade.value);

        if (idade >= 18) {
            resultado.innerHTML = `${nome}, vamos tirar a CNH!`;
        } else {
            resultado.innerHTML = `${nome}, vai jogar Xbox.`;
        }
    }
</script>
