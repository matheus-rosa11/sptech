<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 04</title>
</head>
<body>
    <button onclick="sortear()">Sortear Nota para aluno</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function sortear() {
        var random = Math.random() * 10;

        resultado.innerHTML = `Sua nota foi: <b>${random.toFixed(2)}</b>`;
    }
</script>
