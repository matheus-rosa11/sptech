<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<body>
    <h1>Rola a pizza?</h1>
    Qual o valor da pizza? <input id="ipt_valor" type="text" placeholder="Ex.: R$ 40.00"><br><br>
    Quantos amigos est√£o reunidos? <input id="ipt_amigos" type="text" placeholder="Quantidade de amigos"><br><br>
    <button onclick="calcular()">Rola a pizza?</button><br><br>

    <div id="resultado"></div>
</body>
</html>
<script>
    function calcular() {
        var pizza = Number(ipt_valor.value)
        var amigos = Number(ipt_amigos.value)
        var pagar = pizza / amigos

        resultado.innerHTML = `Cada amigo vai pagar R$ ${pagar.toFixed(2)} pela pizza. `;

        if (pagar >= 20) {
            resultado.innerHTML += `Deu ruim! Pizza muito cara.`;
        }
    }
</script>
