<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrigerante</title>
</head>
<body>
    <h1>Seja saudável</h1>
    Quantas latinhas de refrigerante você toma por dia? <input id="ipt_latinhas" type="text">
    <button onclick="calcular()">Quantos refris?</button><br><br>
    <div id="resultado"></div>
</body>
</html>
<script>
    function calcular() {
        var latinhas = Number(ipt_latinhas.value) * 365

        resultado.innerHTML = `Você consome ${latinhas} latinhas por ano.`;

        if (latinhas >= 500) {
            resultado.innerHTML += ` Cuidado com a diabetes!`
        }
    }
</script>
