<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevador</title>
</head>
<body>
    <h1>Qual o peso no elevador?</h1>
    Quantos homens entraram no elevador? <input type="text" id="ipt_homem"><br><br>
    Quantas mulheres entraram no elevador? <input type="text" id="ipt_mulher"><br><br>
    <button onclick="calcular()">Analisar peso</button><br><br>
    <div id="resultado"></div>
</body>
</html>
<script>
    function calcular() {
        var peso = Number(ipt_homem.value * 80) + Number(ipt_mulher.value * 60)

        resultado.innerHTML = `Este eleador suporta 800Kg e o peso estimado desta lotação é de ${peso}Kg. `;

        if (peso > 800) {
            resultado.innerHTML += `<span style="color: blue;">Será necessário descer alguém para que o elevador se movimente.</span>`;
        }
    }
</script>
