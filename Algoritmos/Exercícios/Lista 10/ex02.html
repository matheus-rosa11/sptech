<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
</head>
<body>
    <h1>Vestibular</h1>
    <p>Qual sua nota do ENEM?</p>
    <input id="ipt_enem" type="text">
    <p>Qual sua nota do vestibular interno?</p>
    <input id="ipt_interno" type="text">
    <button onclick="avaliar()">Avaliação</button>
</body>
</html>
<script>
    function avaliar() {
        var enem = Number(ipt_enem.value);
        var interno = Number(ipt_interno.value);

        if (enem >= 800 || interno >= 700) {
            alert(`Parabéns! Aprovado`)
        } else {
            alert('Tente semestre que vem!')
        }
    }
</script>
