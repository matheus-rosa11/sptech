<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex012</title>
</head>
<body>
    <p>Você já clicou <b id="opt_valor"></b> vezes</p>
    <button onclick="adicionar()">Clica neu</button>
    <div id="resultado"></div>
</body>
</html>
<script>

    var i = 0;

    function adicionar() {
        i++;

        if (i < 5) {
            resultado.innerHTML = 'Dedo fraquinho, hein';
        } else if (i >= 5 && i <= 10) {
            resultado.innerHTML = 'Dedo bom, mano';
        } else if (i > 10 && i <= 15) {
            resultado.innerHTML = 'Gosta de clicar, hein!';
        } else if (i > 15) {
            resultado.innerHTML = 'Eita dedo nervoso!';
        } else {
            resultado.innerHTML = 'Inválido.'
        }
    }
</script>
