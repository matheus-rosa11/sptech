<script>

    var saldo = 0;

    if (saldo >= 0 && saldo < 100) {
        opt_frase.style = 'color: blue';
        opt_frase.innerHTML = 'Finanças OK!';
    } else if (saldo > 100) {
        opt_frase.style = 'color: black';
        opt_frase.innerHTML = '#ostentação';
    } else if (saldo < 0) {
        opt_frase.style = 'color: red';

    function guardar() {
        saldo += 5;
        resultado.innerHTML = `${(saldo).toFixed(2)}`;
    }

    function gastar() {
        saldo -= 10;
        resultado.innerHTML = `${(saldo).toFixed(2)}`;
    }
</script>
